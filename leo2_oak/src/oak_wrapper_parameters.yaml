leo2_oak:
  depth:
    confidence_threshold:
      type: int
      default_value: 50
      description: Depth images will only contain pixels where depth confidence is below the confidence threshold (lower the confidence value means better depth accuracy)
      validation:
        bounds<>: [0, 255]
    lr_check_enabled:
      type: bool
      default_value: true
      description: Computes and combines disparities in both L-R and R-L directions, and combine them
    lr_check_threshold:
      type: int
      default_value: 5
      description: Disparity is considered for the output when the difference between LR and RL disparities is smaller than the LR check threshold
      validation:
        bounds<>: [0, 255]
    subpixel_enabled:
      type: bool
      default_value: true
      description: Computes disparity with sub-pixel interpolation
    subpixel_fractional_bits:
      type: int
      default_value: 3
      description: Number of fractional bits for subpixel mode
      validation:
        bounds<>: [3, 5]
    min_distance:
      type: double
      default_value: 0.0
      description: Minimal distance in meters
      validation:
        bounds<>: [0.0, 60.0]
    max_distance:
      type: double
      default_value: 10.0
      description: Maximal distance in meters
      validation:
        bounds<>: [0.0, 60.0]