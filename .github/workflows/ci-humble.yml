name: CI-Humble

on:
  workflow_dispatch:
  push:
    branches:
      - humble
  pull_request:
    branches:
      - humble

env:
 ROS_DISTRO: humble

jobs:
  industrial_ci:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ROS_REPO: [testing, main]
    env:
      ROS_REPO: ${{ matrix.ROS_REPO }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Source tests
        uses: "ros-industrial/industrial_ci@master"
        env:
          UPSTREAM_WORKSPACE: "github:fictionlab/leo2_common#leo2_to_rapha_migration"
          ADDITIONAL_DEBS: git-core
          AFTER_INIT: git config --global url."https://token:${{secrets.GITHUBPAT}}@github.com/".insteadOf "https://github.com/"
          PYLINT_CHECK: true
          PYLINT_ARGS: "--rcfile=src/leo2_robot/.pylintrc"
